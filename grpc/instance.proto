syntax = "proto3";

option go_package = "github.com/DIMO-Network/test-enclave/grpc";

package test_enclave;

service VirtualDeviceWallet {
    rpc GetAddress(GetAddressRequest) returns (GetAddressResponse) {}
}

message GetAddressRequest {
    uint32 child_number = 1;
}

message GetAddressResponse {
    bytes address = 1;
}
